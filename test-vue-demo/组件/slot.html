<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插槽的使用</title>
    <script src="../vue.js"></script>
</head>
<body>

<div id="app">
    <div>
        <h4>插槽的基本使用:封装共性,保留不同</h4>
    </div>
    <div>
        <slot-demo></slot-demo>
        <slot-demo><button>加油</button></slot-demo>
    </div>
</div>

<hr>
<div id="app1">
    <div>
        <h4>具名插槽:多个插槽的时候,根据插槽内容可以准确替换某个插槽</h4>
    </div>
    <div >
        <slot-demo-1></slot-demo-1>
        <slot-demo-1><button slot="left">改变左边插槽</button></slot-demo-1>
        <slot-demo-1><button slot="mid">改变中间插槽</button></slot-demo-1>
        <slot-demo-1><button slot="right">改变右边插槽</button></slot-demo-1>
    </div>
</div>

<hr>
<div id="app2">
    <div>
        <h4>作用域:<br>
            父级模板中的作用域都是在父级作用域中进行编译的;子模板里的内容都是在子级作用域中编译的.<br>
            作用域插槽:<br>
            让插槽内容能够访问子组件才有的数据.子组件无法访问父组件中data数据
        </h4>
    </div>
    <div>
        <current-user></current-user>
        <current-user>
            <template slot-scope="slotprops">
                {{slotprops.user.lastName}}
            </template>
        </current-user>
    </div>
</div>

<template id="slot-demo">
    <!--在定义组件中要声明一个root节点,就是div元素-->
    <div>
        <h1>{{msg}}</h1>
        <span>{{context}}</span>
        <!--在slot中声明默认内容-->
        <slot>{{defaultMsg}}</slot>
    </div>
</template>

<template id="slot-demo-1">
    <div>
    <slot name="left"><span>左边插槽</span></slot>
    <slot name="mid"><span>中间插槽</span></slot>
    <slot name="right"><span>右边插槽</span></slot>
        <br>
    </div>
</template>

<template id="slot-demo-2">
    <div>
        <span >
            <slot :user="user">{{user.firstName}}</slot>
        </span>
    </div>
</template>

</body>
<script>
//作用:封装共性,保留不同!
var vm = new Vue({
        el:"#app",
        components:{
            "slot-demo":{
                template:"#slot-demo",
                data: function () {
                    return{
                        msg:"hello vue !",
                        context:"just do it.",
                        defaultMsg:"加油!"
                    }
                }
            }
        }
    }
);

var vm1 = new Vue({
    el:"#app1",
    components: {
        "slot-demo-1":{
            template: "#slot-demo-1"
        }
    }
});

var vm2 = new Vue({
    el:"#app2",
    components:{
        "current-user":{
            template:"#slot-demo-2",
            data:function () {
                return {
                    user:{firstName:"高",lastName:"潮"}
                }
            }
        }

    }

});


</script>
</html>
